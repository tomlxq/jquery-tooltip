<!DOCTYPE html>
<html>
<head>
    <title>Jquery tooltip 插件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
    <link href="http://apps.bdimg.com/libs/fancybox/2.1.5/jquery.fancybox.css" rel="stylesheet">
    <link href="../jquery-tooltip-tomLuo.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>Jquery tooltip 插件使用</h1>
    <p>Author: tomLuo</p>
    <p>Email: 21429503@qq.com</p>
    <p>This is a demonstration. include fancybox css, please take care!</p>

    <h3>Simple image</h3>
    <p>
        <a class="toolImg" href="1_b.jpg"><img src="1_s.jpg" alt="" /></a>

        <a class="toolImg" href="2_b.jpg"><img src="2_s.jpg" alt="" /></a>
    </p>
    <h3>Simple image with title</h3>
    <p>
        <a class="toolImg" href="3_b.jpg"  title="Cras neque mi, semper leon"><img src="3_s.jpg"  /></a>

        <a class="toolImg" href="4_b.jpg" title="Sed vel sapien vel sem uno"><img src="4_s.jpg"  /></a>
    </p>
    <h3>Simple text</h3>
    <p>
        <a  href="#"  class="toolTxt" title="balaba.....<br>balaba.....">Only text</a>

    </p>
    <h3>Simple text with title</h3>
    <p>
        <a  href="#"  title="header=[this is title] body=[this is body, you can use table or other html elements]">text with title</a>
    </p>

</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="../jquery-tooltip-tomLuo.js" type="text/javascript"></script>

</body>
</html>
